<!doctype html>

<html>
<head>
  <title>MaterialSignup</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/iron-form/iron-form.html">
  <link rel="import" href="bower_components/iron-input/iron-input.html">
  <link rel="import" href="bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">

  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-input/paper-textarea.html">

  <link rel="import" href="bower_components/google-map/google-map.html">

  <link rel="stylesheet" href="styles.css">

  <style is="custom-style">
  .btn-holder {
    @apply(--layout-horizontal);
    @apply(--layout-end-justified);
  }
  </style>
</head>

<body unresolved class="fullbleed">
  <template is="dom-bind">
  <paper-header-panel class="flex" mode="waterfall-tall">
    <paper-toolbar>
      <span class="flex">Registration</span>
    </paper-toolbar>
    <div class="paper-header">
      <paper-card elevation="1">
        <h1>I/O 2015</h1>
        <h2>Think Different</h2>
        <paper-icon-button icon="turned-in"></paper-icon-button> Theme: Unleashing the Untold Stories of Technology <br>
        <paper-icon-button icon="room"></paper-icon-button> Hotel Ariana, Paringao, Bauang, La Union <br>
        <paper-icon-button icon="perm-contact-calendar"></paper-icon-button> December 2, 2015
        <div class="container form-holder">
          <form is="iron-form" id="form" method="post" action="/form/handler">
            <paper-input label="First Name"></paper-input>
            <paper-input label="Last Name"></paper-input>
            <paper-input label="Company / School"></paper-input>
            <paper-input label="Position"></paper-input>
            <paper-textarea label="Food restriction" rows="3" max-rows="4"></paper-textarea>
            <div class="container btn-holder">
              <paper-button class="btn-submit" raised onclick="submitForm()">
                <iron-icon icon="send"></iron-icon> Submit
              </paper-button>
            </div>
          </form>
        </div>

        <div class="map-holder">
          <google-map latitude="16.5681544" longitude="120.3226083" zoom="17" disable-default-ui>
            <google-map-marker latitude="16.5681544" longitude="120.3226083" title="Hotel Ariana and Restaurant" draggable="false"></google-map-marker>
          </google-map>
        </div>
      </paper-card>
    </div>
  </paper-header-panel>
  </template>
</body>
</html>
